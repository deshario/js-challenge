<html>
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <style>
            .hide-bullets {
                list-style: none;
                margin-left: -40px;
                margin-top: 20px;
            }
            .carousel-control{
                height: 50px !important;
                width: 50px !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                background: black !important;
                border-radius: 50% !important;
            }
            .left{
                margin-left:20px;
            }
            .right{
                margin-right:20px;
            }
            .imgClass{display: block; width:100%}
        </style>
    </head>
    <body>
        <div class="container" style='margin-top:20px;'>
            <div class="row">
                <div class="col-xs-12" id="slider">
                    <div class="carousel slide" id="myCarousel">
                        
                        <div class="carousel-inner">

                            <div class="active item active" data-slide-number="0">
                                <img src="https://adobe.ly/2XugTIA" class="imgClass">
                            </div>

                            <div class="item" data-slide-number="1">
                                <img src="https://adobe.ly/3b5QXae" class="imgClass"/>
                            </div>

                            <div class="item" data-slide-number="2">
                                <img src="https://adobe.ly/34unTGU" class="imgClass"/>
                            </div>

                            <div class="item" data-slide-number="3">
                                <img src="https://adobe.ly/2RxvEqk" class="imgClass">
                            </div>

                        </div>

                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>

                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

                <div class="row col-md-8 col-md-offset-3 hidden-xs" id="slider-thumbs">
                    <ul class="hide-bullets">
                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-0">
                                <img src="https://adobe.ly/2RzH7pb" />
                            </a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-1">
                                <img src="https://adobe.ly/3b5QXae" />
                            </a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-2">
                                <img src="https://adobe.ly/34unTGU" />
                            </a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-3">
                                <img src="https://adobe.ly/2RxvEqk" />
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
            <script>
                jQuery(document).ready(function($) {
                    jQuery('#myCarousel').carousel({
                        interval: 5000
                    });
                    jQuery('[id^=carousel-selector-]').click(function() {
                        var id = this.id.substr(this.id.lastIndexOf("-") + 1);
                        var id = parseInt(id);
                        jQuery('#myCarousel').carousel(id);
                    });
                });
            </script>
    </body>
</html>
